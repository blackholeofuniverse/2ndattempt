    <!-------------------------------------------------------------------- Confetti  JS -------------------------------------------------------->
   
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            const ctx = canvas.getContext("2d");
            canvas.style.zIndex = "9999"; // Make sure the canvas is on top of other elements
            canvas.style.pointerEvents = "none"; // Allow interactions with elements beneath the canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];

            function getRandomColor() {
                const colors = ["#FF0000", "#FFFF00", "#00FF00", "#0000FF", "#FFA500", "#FFC0CB"];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            function createConfetti() {
                for (let i = 0; i < 200; i++) {
                    confetti.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 10 + 5,
                        color: getRandomColor(),
                        shape: Math.random() < 0.5 ? 'square' : 'rhombus',
                        rotation: Math.random() * 360,
                        speedX: Math.random() * 3 - 1.5,
                        speedY: Math.random() * 3 + 1,
                    });
                }
            }

            function drawConfetti() {
                for (let i = 0; i < confetti.length; i++) {
                    ctx.save();
                    ctx.translate(confetti[i].x, confetti[i].y);
                    ctx.rotate((confetti[i].rotation * Math.PI) / 180);

                    ctx.fillStyle = confetti[i].color;
                    if (confetti[i].shape === 'square') {
                        ctx.fillRect(-confetti[i].size / 2, -confetti[i].size / 2, confetti[i].size, confetti[i].size);
                    } else {
                        ctx.beginPath();
                        ctx.moveTo(0, -confetti[i].size / 2);
                        ctx.lineTo(confetti[i].size / 2, 0);
                        ctx.lineTo(0, confetti[i].size / 2);
                        ctx.lineTo(-confetti[i].size / 2, 0);
                        ctx.closePath();
                        ctx.fill();
                    }

                    ctx.restore();
                }
            }

            function updateConfetti() {
                for (let i = 0; i < confetti.length; i++) {
                    confetti[i].x += confetti[i].speedX;
                    confetti[i].y += confetti[i].speedY;

                    if (confetti[i].y > canvas.height) {
                        confetti.splice(i, 1);
                        i--;
                    }
                }
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawConfetti();
                updateConfetti();
                requestAnimationFrame(animateConfetti);
            }

            createConfetti();
            animateConfetti();
        });
    </script>
